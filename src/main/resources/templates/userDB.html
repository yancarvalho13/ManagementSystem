<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserDB</title>
</head>
<body>
<div align="center">
    <h1>Lista de Usuários</h1>
    <a th:href = "@{/formNewUser}">Adicionar novo usuário</a>
    <br/><br/>
    <table border="1" cellpadding="10">o
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Made In</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${listUsers}">
            <td th:text="${user.id}">Product ID</td>
            <td th:text="${user.nome}">Name</td>
            <td th:text="${user.email}">Brand</td>
            <td th:text="${user.empresa}">Made in</td>
            <td th:text="${user.telefone}">Price</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
