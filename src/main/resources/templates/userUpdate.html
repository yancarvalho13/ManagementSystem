<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Gerenciamento de Usuários</title>
</head>
<body>
<div>
    <h1>Sistema de cadastro</h1>
    <hr>
    <h2>Atualizar Usuário</h2>
    <form action="#" th:action="@{/saveUser}" th:object = "${user}"
          method="post">

        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{nome}" placeholder="Nome Completo">

        <input type="text" th:field="*{email}" placeholder="Email">

        <input type="text" th:field="*{empresa}" placeholder="Empresa">

        <input type="text" th:field="*{telefone}" placeholder="Telefone">

        <button type="submit">Atualizar Usuário</button>
    </form>
</div>
</body>
</html>
